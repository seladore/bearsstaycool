<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Navigating the Loop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

				<section data-markdown="./presentations/00_presentation.md" data-separator="----" data-separator-vertical="\n--\n" data-separator-notes="^Note:">
				</section>

				<section>
					<section data-markdown="./presentations/01_the_process.md" data-separator="----" data-separator-vertical="\n--\n" data-separator-notes="^Note:">
					</section>
				</section>

				<section>
					<section data-markdown="./presentations/02_web_dev.md" data-separator="----" data-separator-vertical="\n--\n" data-separator-notes="^Note:">
					</section>
				</section>

				<section>
					<section data-markdown="./presentations/03_design.md" data-separator="----" data-separator-vertical="\n--\n" data-separator-notes="^Note:">
					</section>
				</section>

				<section>
					<section data-markdown="./presentations/04_pelican.md" data-separator="----" data-separator-vertical="\n--\n" data-separator-notes="^Note:">

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			Reveal.configure({ slideNumber: true });
		</script>

</html>
